<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <h1>Tic-Tac-Toe Game</h1>
    <table>
      <tr>
        <th class="userChoice" id="topOne"></th>
        <th class="userChoice" id="topTwo"></th>
        <th class="userChoice" id="topThree" data-click=1></th>
      </tr>
      <tr>
        <th class="userChoice" id="midOne" data-click=1></th>
        <th class="userChoice" id="midTwo" data-click=1></th>
        <th class="userChoice" id="midThree" data-click=1></th>
      </tr>
      <tr>
        <th class="userChoice" id="bottomOne" data-click=1></th>
        <th class="userChoice" id="bottomTwo" data-click=1></th>
        <th class="userChoice" id="bottomThree" data-click=1></th>
      </tr>
    </table>
  </body>
  <script type="text/javascript" src="main.js">

  </script>
</html>
